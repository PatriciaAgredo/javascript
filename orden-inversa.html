    // criar uma funcao que recebe uma palabra como paramentro e retorna esa palavra invertida
    // 1- receber a palavra como parametro
    //2- criar uma variavel temporarria para armazenar o resultado
    //3- Iterar a palavra de tras para frente armazenanado letra por letra na variavel temporaria
    // 4 retornar a varaiavel temporaria 

    function ordemInversa(palavra) {
        //variavel temporaria
        var palavraInvertida = "";
        for (var i=palavra.length -1; i >=0 ; i--){
           palavraInvertida = palavraInvertida + palavra[i];
        }
        return palavraInvertida
    }
